<!DOCTYPE HTML>
<html>
<head>
  <title>Music Player</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Load jQuery -->
  <script src="https://code.jquery.com/jquery.min.js"></script>

  <!-- Your script -->
  <script src="app.js"></script>
</head>
<body>
  <!-- Control Panel -->
  <div id="cp">
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <button id="stop">Stop</button>
    <button id="mute">Mute</button>
    <button id="unmute">Unmute</button>
    <button id="volUp">Volume Up</button>
    <button id="volDown">Volume Down</button>
    <p id="message">Waiting</p>  
  </div>

  <!-- Audio Player -->
  <audio id="player" controls>
    <source src="music/song1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
    <!-- CSS Styles --> 
<style> 
body { 
background: url('background.jpeg'); 
background-size: cover; 
background-repeat: no-repeat; 
background-position: center; 
margin: 0; 
font-family: Arial, sans-serif; 
} 
#cp { 
margin: 100px auto 0 auto; 
text-align: center; 
} 
button { 
background-color: gold; 
} 
</style> 
• Add some padding to the buttons (10px should be good) 
button { 
background-color: gold; 
padding: 10px; 
} 
• Change the font size of the text on the buttons 
button { 
background-color: gold; 
padding: 10px; 
font-family: "Times New Roman", Times, serif; 
font-size: 16px; 
} 
• Remove the borders from the buttons 
• button { 
•       
background-color: gold; 
•       
padding: 10px; 
•             
•       
font-family: "Times New Roman", Times, serif; 
font-size: 16px; 
•         
border: none; /* Removes the borders */ 
•  
•     } 
• Make the width of the buttons to 100px 
button { 
background-color: gold; 
padding: 10px; 
font-family: "Times New Roman", Times, serif; 
font-size: 16px; 
border: none; 
width: 100px; 
} 
and while we’re at it… 
• Make the text in the message bar bold and a colour of your choice 
#message { 
font-weight: bold; 
color: purple; 
}
  </audio>
</body>
</html>
